<div class="container mt-5" *ngIf="!produitSelectionne">
  <div class="row">
    <h1 class="text-center mb-4">Liste des Produits</h1>
    <div class="col-md-4" *ngFor="let produit of produits">
      <div class="card mb-4 shadow-sm" (click)="afficherDetails(produit)">
        <img [src]="produit.imageUrl" class="card-img-top" alt="{{ produit.nom }}">
        <div class="card-body">
          <h5 class="card-title">{{ produit.nom | uppercase }}</h5>
          <p class="card-text">{{ produit.description }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="text-muted">{{ produit.prix | currency:'EUR':'symbol':'1.2-2':'fr'}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="produitSelectionne">
  <app-detail-produit [produit]="produitSelectionne" (retour)="cacherDetails()"></app-detail-produit>
</div>
