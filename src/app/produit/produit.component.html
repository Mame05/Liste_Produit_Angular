<div class="container mt-5">
  <div class="row">
    <div class="col-md-4" *ngFor="let produit of produits">
      <div class="card mb-4 shadow-sm">
        <img src="{{ produit.imageUrl }}" class="card-img-top" alt="{{ produit.nom }}">
        <div class="card-body">
          <h5 class="card-title">{{ produit.nom | uppercase }}</h5>
          <p class="card-text">{{ produit.description }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="text-muted">{{ produit.prix | currency:'EUR':'symbol':'1.2-2' }}</span>
            <a href="#" class="btn btn-sm btn-primary">Voir DÃ©tails</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
